<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Factory GPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #3b82f6;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --nokia-blue: #124191;
        }

        [data-theme="dark"] {
            --bg-primary: black;
            --bg-secondary: rgb(7, 7, 7);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: flex-start; /* changed from center */
            justify-content: center;
            padding-top: 1rem; /* reduced space */
            padding-bottom: 2rem;
            position: relative;
            min-height: 150px; /* allows space for big logo */
        }

        .nokia-logo {
            width: 150px; /* larger size */
            height: 100px;
            position: absolute;
            top: 0px; /* moves up */
            left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
    }


        .nokia-logo img {
            width: 100%;
            height: 100%;
            /* object-fit: contain; */
        }

        .header-text {
            text-align: center;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.8;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow);
            transition: all 0.3s ease;
            color: var(--text-primary);
            z-index: 9999;
            font-size: 14px;
            font-weight: 500;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px var(--shadow);
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
            height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: var(--bg-secondary);
            margin-bottom: 2rem;
        }

        .message {
            display: flex;
            margin: 1rem 0;
            animation: fadeIn 0.5s ease-in;
        }

        .message.user-message {
            justify-content: flex-end;
        }

        .message.bot-message {
            justify-content: flex-start;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            margin-left: 1rem;
            order: 2;
        }

        .bot-message .message-avatar {
            background: linear-gradient(135deg, #06b6d4, #10b981);
            margin-right: 1rem;
            order: 1;
        }

        .message-content {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            max-width: 70%;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            order: 1;
        }

        .bot-message .message-content {
            order: 2;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            animation: fadeIn 0.3s ease-in;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            gap: 1rem;
        }

        .input-field {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: 25px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(59, 130, 246, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .examples h3 {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .example-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .example-button:hover {
            background: var(--accent);
            color: white;
        }

        .user-signature {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            box-shadow: 0 2px 8px var(--shadow);
            font-weight: 500;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .user-signature:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }

            .nokia-logo {
                width: 100px; /* Consistent size for mobile */
                height: 100px;
                top: 10px; /* Aligned with theme toggle */
                left: 10px;
            }

            .header {
                padding: 1rem 0;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container {
                flex-direction: column;
            }

            .user-signature {
                bottom: 10px;
                left: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">☀️ theme</button>
    
    <div class="header">
        <div class="nokia-logo">
            <img src="{{ url_for('static', filename='Resources/Nokia_logo_RGB.png') }}" alt="Nokia Logo" onerror="this.style.display='none'">
        </div>
        <div class="header-text">
            <h1 class="main-title">Factory GPT</h1>
            <p class="subtitle">Ask me anything about your factory data</p>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message bot-message">
            <div class="message-avatar">🏭</div>
            <div class="message-content">
                Hello! I'm Nokia Factory GPT. I can help you query your factory database using natural language. Ask me anything about your machines, production data, downtime, or any other factory metrics!
            </div>
        </div>
    </div>

    <div class="input-container">
        <input type="text" class="input-field" id="messageInput" placeholder="How can I help you..." onkeypress="handleKeyPress(event)">
        <button class="send-button" id="sendButton" onclick="sendMessage()">Send 🤖</button>
    </div>

    <div class="user-signature">
        ✨ Kavs
    </div>

    <div class="examples">
        <h3>💡 Example Questions:</h3>
        <button class="example-button" onclick="askExample('What tables are available in my database?')">What tables are available?</button>
        <button class="example-button" onclick="askExample('Show me total robot running time for today')">Total robot running time</button>
        <button class="example-button" onclick="askExample('Which machine has the highest downtime?')">Highest downtime machine</button>
        <button class="example-button" onclick="askExample('How many records are in HOURLY_running_idle_downtime?')">Record count</button>
        <button class="example-button" onclick="askExample('Show me machines with MAC_LINE in the name')">MAC_LINE machines</button>
    </div>

    <script>
        let isDarkTheme = false;
        let loadingElement = null;

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDarkTheme ? '🌙 theme' : '☀️ theme';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function askExample(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
             
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${isUser ? '👤' : '🏭'}
                </div>
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        function showLoading(show) {
            const chatContainer = document.getElementById('chatContainer');
            
            if (show) {
                // Create loading element
                loadingElement = document.createElement('div');
                loadingElement.className = 'loading';
                loadingElement.style.display = 'flex';
                loadingElement.innerHTML = `
                    <span>🤖 Thinking</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                `;
                chatContainer.appendChild(loadingElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                // Remove loading element
                if (loadingElement) {
                    loadingElement.remove();
                    loadingElement = null;
                }
            }
            
            document.getElementById('sendButton').disabled = show;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Show loading below user's message
            showLoading(true);
            
            try {
                const response = await fetch('/nokia-ai/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                // Hide loading
                showLoading(false);
                
                // Add bot response
                addMessage(data.answer);
                
            } catch (error) {
                showLoading(false);
                addMessage('Sorry, I encountered an error. Please try again.');
            }
        }
    </script>
</body>
</html>
