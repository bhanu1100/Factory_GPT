<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nokia Factory GPT</title>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='Resources/Nokia-Icon.ico') }}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #ffffff;
  color: #000;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden; /* Remove scrolling */
}
nav {
  background: #005AFF;
  padding: 1.5rem 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 10px rgba(10, 6, 6, 0.3);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}
.navbar-title {
  font-size: 2.0rem;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}
.navbar-title:hover {
  color: #fff;
}
.navbar-logo {
  height: 5rem;
  width: auto;
  position: absolute;
  left: 2rem;
}
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding-top: 2rem;
}
h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #005AFF);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 2rem; /* Decreased space below h1 */
  text-align: center;
}
.content-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 1200px;
  gap: 1rem; /* Decreased gap between options and image */
}
.options {
  display: flex;
  flex-direction: column;
  gap: 2rem; /* Decreased gap between options */
  align-self: center;
}
.option {
  background: rgba(220, 221, 226, 0.8);
  padding: 1.5rem 2rem;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
  font-size: 1.5rem;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  width: 300px;
  color: #000;
}
.option:hover {
  background: #007bff;
  color: white;
  transform: scale(1.05);
  box-shadow: 0 0 25px #007bff;
}
.right-image {
  height: 500px;
  width: auto;
  align-self: center;
}
@media (max-width: 768px) {
  .content-container {
    flex-direction: column;
    align-items: center;
  }
  .options {
    align-self: center;
  }
  .right-image {
    order: -1;
    height: 200px;
  }
}
</style>
</head>
<body>
<nav>
  <a href="{{ url_for('home') }}" class="navbar-title">NOKIA CYPHER GPT</a>
  <img src="{{ url_for('static', filename='Resources/Nokialogo_bg.png') }}" alt="Nokia Logo" class="navbar-logo">
</nav>
<main>
<h1>Choose customized GPT</h1> 
<div class="content-container">
  <div class="options">
    <div class="option" onclick="location.href='/nokia-ai/factory-gpt'">
      ü§ñ Factory GPT
    </div>
    <div class="option" onclick="location.href='/nokia-ai/powerbi-insights'">
      üìä PowerBI Visual Insights
    </div>
    <div class="option" onclick="location.href='/nokia-ai/lead-time-analytics'">
      ‚è±Ô∏è Lead Time Analytics
    </div>
  </div>
  <img src="{{ url_for('static', filename='Resources/chatbot_bg.gif') }}" alt="Nokia Scene" class="right-image">
</div>
</main>
</body>
</html>
